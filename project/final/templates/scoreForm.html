<!-- score page. It allows the user to select recipes from a drop-down menu 
    and obtains score for the skillset based on sentiment-text analysis.-->

{% extends "layout.html" %}
{% block content %}
	<form action="{{ url_for('scoreForm') }}" method=post>
    <h2>Select recipe</h2>
    <select name=rname1>
    	{% for r in rpnames %}
    	<option value= "{{r}}">{{r}}</option>"
    	{% endfor %}
    </select>
    <br><br>
    <p><input type="submit" style="height:50px;width:70px"></p>
    </form>
	<form action="{{ url_for('scoreForm') }}" method=post>
    <h3>Score</h3>
    	<p>{{ score }}</p>
        {% if boolvalue %}
            <img src="{{ url_for('static',filename='sad.jpg') }}" alt="happy" width="100" height="100" />
        {% else %}
            <img src="{{ url_for('static',filename='happy.jpg') }}" alt="happy" width="100" height="100" />
        {% endif %}
        <br><br>
        <input type="button" value="Click here to select another recipe" style="height:50px;width:200px" onClick="location.href=location.href"></button>
    </form>
    <div style="float:right">
    	<input type="button" value="Homepage" style="height:30px;width:90px" onClick="location.href='../'" />
    </div>
{% endblock %}
